<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let n = parseInt(prompt("ENTER THE NUMBER:"));
        let check=0;
        let i=2;

        while(i<n){
            if(n%i==0){
                check=1;
                break;
            }
             i++;
        }
        if(check==1){
            document.write("YOUR NUMBER IS A NOT A PRIME")
        }
        else{
            document.write("YOUR NUMBER IS A PRIME");
        }
    </script>
</body>
</html>
