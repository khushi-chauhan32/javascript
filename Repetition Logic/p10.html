<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let i=1;
        let n=parseInt(prompt("enter number of a:-"));
        let fact=1;

        while(i<=n){
            console.log(i);
            fact=fact*i;
            i++;
        }
        document.write(fact);
    </script>
</body>
</html>
