<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print multiplication table of any number using while loop</title>
</head>
<body>
    <script>
        let i=1;
        let n=parseInt(prompt("enter number of a:-"));
        let sum=0;

        while(i<=10){
            sum=i*n;
            console.log(sum);
            i++;
        }
    </script>
</body>
</html>
