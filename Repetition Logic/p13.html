<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        let n = parseInt(prompt("ENTER THE NUMBER:-"));
        let no1=0,no2=1,no3;

        document.write(no1+"<br>"+no2);

        for(i=0; i<=n; i++){
            console.log(no1);
            no3=no1+no2;
            no1=no2;
            no2=no3;
            document.write(no3);
        }
    </script>
</body>
</html>
