<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("ENTER THE NUMBER:"));

        check=0;

        for(let i=2; i<n; i++){
            if(n%i==0){
                check=1;
                break;
            }
        }
        if(check==1){
            document.write("YOUR NUMBER IS NOT PRIME");
        }
        else{
            document.write("YOUR NUMBER IS PRIME");
        }
    </script>
</body>
</html>
