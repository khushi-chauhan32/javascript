<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 to n number and all number sum using do while loop.</title>
</head>
<body>
    
</body>
<script>
    let i=1;
    let n=parseInt(prompt("enter number of a:"));  
    let sum=0;
    do{
        console.log(i);
        sum= sum+i;
        i++;
    }while(i<=n)

    document.write(sum);
</script>

</html>
