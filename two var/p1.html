<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let a = parseInt(prompt("ENTER THE NUMBER OF A:-"));
        let b = parseInt(prompt("ENTER THE NUMBER OF B:-"));
        let ans = a+b;
       document.write(`ADDITION:-${ans}<br>`);
       let ans2 = a-b;
       document.write(`SUBSTRACTION:-${ans2}<br>`);
       let ans3 = a*b;
       document.write(`MULTIPLICATION:-${ans3}<br>`);
       let ans4 = a/b;
       document.write(`DIVISION:-${ans4}`);
    </script>
</body>
</html>
