<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convert number</title>
</head>

<body>
    <script>
        function convertNumberToString(number) {
            let response;

            switch (number) {
                case 0:
                    response = "zero";
                    break;
                case 1:
                    response = "one";
                    break;
                case 2:
                    response = "two";
                    break;
                case 3:
                    response = "three";
                    break;
                case 4:     
                    response = "four";
                    break;
                case 5:
                    response = "five";
                    break;
                default:
                    response = "Number out of range";
            }

            return response;
        }
    </script>

</body>

</html>
